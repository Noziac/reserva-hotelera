<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/reserva.css">
    <title>Hotel Pacific Reef - Reservas</title>
</head>
<body>
    <header>
        <div id="site-header">
            <nav class="navbar">
                <!-- Logo y nombre del hotel -->
                <div class="logo-container">
                    <a href="/">
                        <img src="/images/logo/logo_movil.png" alt="Hotel Reef Logo" class="logo">
                    </a>
                </div>

                
                <!-- Menú de navegación principal -->
                <div class="nav-links">
                    <a href="/">INICIO</a>
                    <a href="/shows">SHOWS</a>
                    <a href="/club">PACIFIC CLUB</a>
                    <a href="/reserva">RESERVA</a>
                    <div class="cuenta-dropdown">
                        <button id="cuenta-btn">MI CUENTA</button>
                        <div id="cuenta-menu" class="cuenta-menu hidden">
                            <a href="/login">Iniciar sesión</a>
                            <a href="/registro">Registrarse</a>                            
                        </div>
                    </div>
                </div>
                
                <!-- Selector de idioma -->
                <div class="language-selector">
                    <span id="current-lang">ES</span>
                    <img src="https://flagcdn.com/w20/es.png" alt="Español" id="lang-es">
                    <img src="https://flagcdn.com/w20/gb.png" alt="English" id="lang-en">
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="main-content">
            <div class="search-bar">
                <!-- Input de Fecha de Ingreso -->
                <div class="search-item">
                    <label for="check-in-date">FECHA INGRESO</label>
                    <input type="date" id="check-in-date">
                </div>

                <!-- Input de Fecha de Salida -->
                <div class="search-item">
                    <label for="check-out-date">FECHA SALIDA</label>
                    <input type="date" id="check-out-date">
                </div>

                <!-- Selector de Adultos -->
                <div class="search-item">
                    <label for="adults">ADULTOS</label>
                    <div class="select-container">
                        <select id="adults">
                            <option value="0">Adultos</option>
                            <option value="1">1 Adulto</option>
                            <option value="2">2 Adultos</option>
                            <option value="3">3 Adultos</option>
                            <option value="4">4 Adultos</option>
                        </select>
                        <div class="select-arrow">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15 10l-5-5-.707.707L13.586 9H4v2h9.586z"/></svg>
                        </div>
                    </div>
                </div>

                <!-- Selector de Niños -->
                <div class="search-item">
                    <label for="children">NIÑOS</label>
                    <div class="select-container">
                        <select id="children">
                            <option value="0">Niños</option>
                            <option value="1">1 Niño</option>
                            <option value="2">2 Niños</option>
                            <option value="3">3 Niños</option>
                            <option value="4">4 Niños</option>
                        </select>
                        <div class="select-arrow">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15 10l-5-5-.707.707L13.586 9H4v2h9.586z"/></svg>
                        </div>
                    </div>
                </div>

                <!-- Selector de Habitaciones -->
                <div class="search-item">
                    <label for="rooms">HABITACIONES</label>
                    <div class="select-container">
                        <select id="rooms">
                            <option value="0">Habitaciones</option>
                            <option value="1">1 Habitación</option>
                            <option value="2">2 Habitaciones</option>
                        </select>
                        <div class="select-arrow">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15 10l-5-5-.707.707L13.586 9H4v2h9.586z"/></svg>
                        </div>
                    </div>
                </div>

                <!-- Botón de Habitaciones -->
                <button class="ver-habitaciones">
                    VER HABITACIONES
                </button>
            </div>

            <div id="cont-gris">
                <section class="rooms-container" id="resultado-habitaciones">

                </section>
            </div>
        </div>
    </main>
    <footer>
        <div id="site-footer">
            <div class="footer-content">
                <!-- Logo y nombre -->
                <div class="logo-container">
                    <a href="/">
                        <img src="/images/logo/logo_web.png" alt="Hotel Reef Logo" class="logo">
                    </a>
                </div>

                <!-- Enlaces rápidos -->
                <div class="footer-links">
                    <a href="#">Inicio</a>
                    <a href="#">Shows</a>
                    <a href="#">Pacific Club</a>
                    <a href="#">Reserva</a>
                    <a href="#">Mi Cuenta</a>
                </div>

                <!-- Redes sociales -->
                <div class="footer-social">
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="24">
                    </a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="24">
                    </a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="24">
                    </a>
                </div>

                <!-- Información legal -->
                <div class="footer-info">
                    <p>&copy; 2025 Hotel Pacific Reef. Todos los derechos reservados.</p>
                    <p><a href="#">Política de privacidad</a> | <a href="#">Términos y condiciones</a></p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="/scripts/reserva.js"></script>
<script src="/scripts/cuenta.js"></script>
<script src="/scripts/lang.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  const datos = JSON.parse(localStorage.getItem('reservaDatos'));
  if (datos) {
    // Insertar los datos en los campos visibles
    document.getElementById('check-in-date').value = datos.fechaIngreso;
    document.getElementById('check-out-date').value = datos.fechaSalida;
    document.getElementById('adults').value = datos.adultos;
    document.getElementById('children').value = datos.niños;
    document.getElementById('rooms').value = datos.habitaciones;

    // Ejecutar búsqueda
    buscarHabitaciones(
      datos.fechaIngreso,
      datos.fechaSalida,
      datos.adultos,
      datos.niños,
      datos.habitaciones
    );
  }
});
</script>

</html>
