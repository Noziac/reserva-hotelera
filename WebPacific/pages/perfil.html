<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pacific Reef</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/perfil.css">
</head>

<body>
    <header>
        <div id="site-header">
            <nav class="navbar">
                <!-- Logo y nombre del hotel -->
                <div class="logo-container">
                    <a href="/">
                        <img src="/images/logo/logo_movil.png" alt="Hotel Reef Logo" class="logo">
                    </a>
                </div>

                
                <!-- Menú de navegación principal -->
                <div class="nav-links">
                    <a href="/">INICIO</a>
                    <a href="/shows">SHOWS</a>
                    <a href="/club">PACIFIC CLUB</a>
                    <a href="/reserva">RESERVA</a>
                    <div class="cuenta-dropdown">
                        <button id="cuenta-btn">MI CUENTA</button>
                        <div id="cuenta-menu" class="cuenta-menu hidden">
                          
                        </div>
                    </div>
                </div>
                
                <!-- Selector de idioma -->
                <div class="language-selector">
                    <span id="current-lang">ES</span>
                    <img src="https://flagcdn.com/w20/es.png" alt="Español" id="lang-es">
                    <img src="https://flagcdn.com/w20/gb.png" alt="English" id="lang-en">
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="profile-container">
            <div class="sidebar">
                <div class="menu-item active">Perfil</div>
                <div class="menu-item">Métodos de pago</div>
                <div class="menu-item">Club Pacific</div>
                <div class="menu-item logout">Cerrar sesión</div>
            </div>

            <div class="main-content">
                <!-- SECCION INFORMACION -->
                <section class="profile-section">
                    <h2>Perfil</h2>
                    <div class="form-group">
                        <label>Nombre completo:</label>
                        <input type="text" class="profile-input">
                    </div>
                    <div class="form-group">
                        <label>Nombre de usuario:</label>
                        <input type="text" class="profile-input">
                    </div>
                    <div class="form-group">
                        <label>Correo:</label>
                        <input type="email" class="profile-input">
                    </div>
                    <div class="form-group">
                        <label>Número de teléfono:</label>
                        <input type="tel" class="profile-input">
                    </div>
                    <div class="form-group">
                        <label>País:</label>
                        <input type="text" class="profile-input">
                    </div>
                    <div class="form-group">
                        <label>Ciudad:</label>
                        <input type="text" class="profile-input">
                    </div>
                    <div class="form-group">
                        <label>Dirección:</label>
                        <input type="text" class="profile-input">
                    </div>

                    <button class="confirm-btn">GUARDAR CAMBIOS</button>
                </section>
                <!-- SECCION CONTRASEÑA -->
                <section class="password-section">
                    <h2>Contraseña</h2>
                    <div class="form-group">
                        <label>Antigua contraseña:</label>
                        <input type="password" class="profile-input">
                    </div>
                    <div class="form-group">
                        <label>Nueva contraseña:</label>
                        <input type="password" class="profile-input">
                    </div>
                    <div class="form-group">
                        <label>Confirmar contraseña:</label>
                        <input type="password" class="profile-input">
                    </div>
                    <button class="confirm-btn">CONFIRMAR</button>
                </section>
                <!-- SECCION RESERVAS -->
                <section class="reservations-section">
                    <h2>Reservas Activas</h2>

                </section>
                <!-- SECCION TARJETA -->
                <section class="payment-methods-section">
                    <h2>Tarjeta</h2>
                    <div class="card-form">
                        <div class="form-group">
                            <label>Número de tarjeta:</label>
                            <input type="text" class="profile-input" maxlength="16">
                        </div>
                        <div class="form-group">
                            <label>Expiración:</label>
                            <input type="text" class="profile-input" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label>Código de seguridad:</label>
                            <input type="text" class="profile-input" maxlength="3">
                        </div>
                        <button class="confirm-btn">GUARDAR TARJETA</button>
                    </div>
                </section>
                <!-- SECCION TARJETAS GUARDADAS-->
                <section class="tarjetas-guardadas-section">
                    <h2>Tarjetas guardadas</h2>
                    <div id="lista-tarjetas">

                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <div id="site-footer">
            <div class="footer-content">
                <!-- Logo y nombre -->
                <div class="logo-container">
                    <a href="/">
                        <img src="/images/logo/logo_web.png" alt="Hotel Reef Logo" class="logo">
                    </a>
                </div>

                <!-- Enlaces rápidos -->
                <div class="footer-links">
                    <a href="/">Inicio</a>
                    <a href="/shows">Shows</a>
                    <a href="/club">Pacific Club</a>
                    <a href="/reserva">Reserva</a>
                </div>

                <!-- Redes sociales -->
                <div class="footer-social">
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="24">
                    </a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="24">
                    </a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="24">
                    </a>
                </div>

                <!-- Información legal -->
                <div class="footer-info">
                    <p>&copy; 2025 Hotel Pacific Reef. Todos los derechos reservados.</p>
                    <p><a href="#">Política de privacidad</a> | <a href="#">Términos y condiciones</a></p>
                </div>
            </div>
        </div>
    </footer>
</body> 

<script src="/scripts/cuenta.js"></script>
<script src="/scripts/lang.js"></script>
<script src="/scripts/actualizar.js"></script>
<script src="/scripts/tarjeta.js"></script>

</html>
